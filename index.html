<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>WhiteCollar - Homepage</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="header__container">
          <div class="header__box">
            <div class="header__column">
              <a class="header__address header__text-top" href="https://maps.app.goo.gl/i3eBtAbxhu3iUgdH7"
                target="_blank">24 Olive Street, Prairie, NY 53590</a>
              <a class="header__mail header__text-top" href="mailto:whitecollar@gmail.com">
                <span>whitecollar@gmail.com</span>
              </a>
            </div>
            <div class="header__column">
              <p class="header__time header__text-top">Mon - Fri: 8:00 am - 5:00 pm</p>
              <ul class="header__social social-header">
                <li class="social-header__item">
                  <a class="social-header__link" href="https://www.instagram.com/" target="_blank">
                    <img class="social-header__image" src="img/social/insta.svg" alt="Instagram">
                  </a>
                </li>
                <li class="social-header__item">
                  <a class="social-header__link" href="https://www.facebook.com/" target="_blank">
                    <img class="social-header__image" src="img/social/fb.svg" alt="Facebook">
                  </a>
                </li>
                <li class="social-header__item">
                  <a class="social-header__link" href="https://x.com/" target="_blank">
                    <img class="social-header__image" src="img/social/twiter.svg" alt="Twitter">
                  </a>
                </li>
                <li class="social-header__item">
                  <a class="social-header__link" href="https://pinterest.com/" target="_blank">
                    <img class="social-header__image" src="img/social/pintrest.svg" alt="Pintrest">
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="header__container">
        <div class="header__body">
          <a class="header__logo" href="index.html">
            <img src="img/icons/logo.svg" alt="Company logo">
            <span class="header__text-logo">WhiteCo<span>ll</span>ar</span>
          </a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Home</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">About Us</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Pages</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Services</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Blog</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Contact Us</a>
              </li>
            </ul>
          </nav>
          <a class="header__button" href="#">Get Consulting</a>
          <button class="icon-menu" type="button" aria-label="menu button">
            <span></span>
          </button>
        </div>
      </div>
    </header>

    <main class="page">

    </main>

    <footer class="footer">

    </footer>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
